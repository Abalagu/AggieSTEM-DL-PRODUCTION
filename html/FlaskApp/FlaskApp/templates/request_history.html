<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="{{ url_for('static', filename='css/request_history.css') }}">

<head>
    <meta charset="UTF-8">
    <title>Request History</title>
</head>
<h1>Request History</h1>
<body>


<div><a href='{{ url_for('user_profile') }}'>Back</a></div>
<div><a href='{{ url_for('request_data_form') }}'>New Request</a></div>

{% if data|length == 0 %}
    <h2>No data request record</h2>
{% else %}
    <table>
        <thead>
        <tr>
            <th>Delete</th>
            {% for key in data[0].keys() %}
                <th>{{ key }}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in data %}
            <tr class="{{ 'approved' if row.approved=='1' }} {{ 'declined' if row.approved=='2' }} {{ 'default' if row.approved=='0' }}">
                <td>
                    <form action='{{ url_for('delete_request', recno=row.recno) }}' method='post'>
                        <input type='submit' value='Delete'>
                    </form>
                </td>
                {% for d in row.values() %}
                    <td>{{ d }}</td>
                {% endfor %}

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endif %}

</body>
</html>
