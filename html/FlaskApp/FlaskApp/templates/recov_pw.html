<body>
  
  <div class="limiter">
    <div class="container-login100">
      <div class="wrap-login100">
        <form class="login100-form validate-form" method="POST" action="{{ url_for('signin') }}">
          <span class="login100-form-title p-b-26">
            Account Recovery
          </span>
          <span class="login100-form-title p-b-48">
            <img id="image_canv" src="{{ url_for('static', filename='img/AggieSTEM-Horizontal-Maroon-1.png') }}" style="width:100%;height:100%" alt="">
          </span>
          <!--data-validate = "Valid email is: a@b.c"-->
          {{ form.hidden_tag() }}
          {{ wtf.form_field(form.email) }}
          <button id='get_code' class="btn-sm btn-primary">
            Get Code 
          </button>
          {{ wtf.form_field(form.code) }}
          <div class="container-login100-form-btn">
            <div class="wrap-login100-form-btn">
              <div class="login100-form-bgbtn"></div>
              <button id='change_pass' class="login100-form-btn">
                Change User Password 
              </button>
            </div>
          </div>
          </form>
      </div>
    </div>
  </div>
  

  <div id="dropDownSelect1"></div>
  
<!--=========================================================================================================-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
    <script>
    $('#get_code').on('click', function() {
      console.log("WTF");
      var user_data = {"email": $('#email').val(), "message": "Your reset code is "};
      console.log(user_data);
      $.ajax({
        url: "/send_email_code",
        type: "POST",
        data: JSON.stringify(user_data),
        success: function(msg) {
          console.log("success");
        }, function(error) {
          console.log(error);
        }
      });
    });
    </script>
